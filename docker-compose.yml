version: "2"
services:

  mysql:
    image: mysql:5.6
    command: --sql_mode=NO_ENGINE_SUBSTITUTION --character-set-server=utf8 --collation-server=utf8_general_ci
    volumes:
      - mysqldata:/var/lib/mysql/
    ports:
     - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=application

  memcached:
    image: memcached:1.4

  redis:
    image: redis:2.8
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data/

  mongo:
    image: mongo:2.6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db/

  supervisor:
    build:
      context: .
    command: /usr/bin/supervisord
    links:
     - mysql
     - memcached
     - redis
     - mongo
     - mosquitto
    ports:
     - "8080:8080"
     - "8000:8000"
    volumes:
     - .:/var/www/
     - ./docker/php.ini:/usr/local/etc/php/conf.d/25-configuration-php.ini
     - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf

  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "1884:1884"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  nginx:
    image: nginx:1.7
    links:
     - supervisor
    ports:
     - "80:80"
    volumes:
     - .:/var/www/
     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  mysqldata: {}
  mongodata: {}
  redisdata: {}